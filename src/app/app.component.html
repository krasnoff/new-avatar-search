<!-- html view of the main page -->
<div class="container">
    <div class="row">
        <div class="col-8">
            <input type="text" id="txtFullName" class="form-control" placeholder="Full Name" [(ngModel)]="txtFullName">
        </div>
        <div class="col-1">
            <button class="btn btn-primary" (click)="search()">Search</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" (click)="getBookmarks()">get bookmark</button>
        </div>
    </div>
    <br>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>avatar</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items;">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><img src="{{item.owner.avatar_url}}"></td>
                <td><button class="btn btn-primary btn-sm" (click)="bookmark(item)">Bookmark</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
